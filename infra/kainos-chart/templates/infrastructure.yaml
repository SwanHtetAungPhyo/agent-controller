            {{- toYaml .Values.infrastructure.redis.resources | nindent 12 }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "kainos.fullname" . }}-redis-pvc

