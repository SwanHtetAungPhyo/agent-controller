  ports:
    - port: {{ .Values.infrastructure.temporal.port }}
      targetPort: frontend
      protocol: TCP
      name: frontend
  selector:
    {{- include "kainos.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: temporal
{{- end }}
