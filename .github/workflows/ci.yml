name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  security-events: write

env:
  GO_VERSION: '1.25.1'
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: swanhtetaungphyo1

jobs:
  test:
    name: Test Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Test Core API
        working-directory: ./core
        run: |
          go mod download
          go mod verify
          go test -v ./...

      - name: Test Email Service
        working-directory: ./email
        run: |
          go mod download
          go mod verify
          go test -v ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-exclude-generated -fmt sarif -out results.sarif ./...'
        continue-on-error: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Core API
        uses: docker/build-push-action@v5
        with:
          context: ./core
          file: ./core/Dockerfile
          platforms: linux/amd64
          push: false
          tags: kainos-core:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Email Service
        uses: docker/build-push-action@v5
        with:
          context: ./email
          file: ./email/Dockerfile
          platforms: linux/amd64
          push: false
          tags: kainos-email:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Caddy Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          platforms: linux/amd64
          push: false
          tags: kainos-caddy:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Registry
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_USERNAME }}/kainos-core
            ${{ env.DOCKERHUB_USERNAME }}/kainos-email
            ${{ env.DOCKERHUB_USERNAME }}/kainos-caddy
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Core API
        uses: docker/build-push-action@v5
        with:
          context: ./core
          file: ./core/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/kainos-core:latest,${{ env.DOCKERHUB_USERNAME }}/kainos-core:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Email Service
        uses: docker/build-push-action@v5
        with:
          context: ./email
          file: ./email/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/kainos-email:latest,${{ env.DOCKERHUB_USERNAME }}/kainos-email:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Caddy Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./caddy
          file: ./caddy/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/kainos-caddy:latest,${{ env.DOCKERHUB_USERNAME }}/kainos-caddy:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  vulnerability-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        image: [kainos-core, kainos-email, kainos-caddy]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
